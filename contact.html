<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <link rel="stylesheet" href="/static/pdfs.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="nav-container">
                    <a href="/" class="nav-logo">BlanküòçPdf</a>
                    <ul class="nav-menu">
                        <li><a href="http://localhost:3000/home" class="nav-link">Home</a></li>
                        <li><a href="http://localhost:3000/about" class="nav-link">About</a></li>
                        <li><a href="http://localhost:3000/contact" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="nav-toggle" id="nav-toggle">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="contact">
                <h2>Contact Us</h2>
                <form action="/send-message" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" value="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 BlanküòçPdf. All rights reserved.</p>
        </footer>

        <script>
            document.getElementById('nav-toggle').addEventListener('click', function () {
                document.querySelector('.nav-menu').classList.toggle('active');
            });
        </script>
    </body>

</html>
